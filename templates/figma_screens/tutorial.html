<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aux Battles - Ready Screen</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F5F5F5;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    .music-icon {
      font-size: 2rem;
      color: #1a3c8e;
      position: absolute;
      top: 10px;
    }

    .music-left {
      left: 15px;
    }

    .music-right {
      right: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #1a3c8e;
    }

    p {
      font-size: 1.3rem;
      color: #1a3c8e;
      margin: 30px 0;
      line-height: 1.5;
    }

    .ready-button {
      background-color: #FF6F00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      width: 80%;
    }

    .ready-button:hover {
      background-color: #FF8F00;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.8rem;
      color: #333;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Back Arrow -->
  <span class="back-arrow" onclick="window.history.back()">‚Üê</span>

  <!-- Music Icons -->
  <div class="container">
    <h1>Aux Battles!</h1>
    <p>Find a song that you think best matches the prompt and then vote on others' song choices</p>
    <button class="ready-button" onclick="window.location.href='/choose_prompt'">Ready</button>
  </div>

  <script>
    function startGame() {
      // Functionality for starting the game can be added here
      alert("Game starting...");
    }
  </script>

</body>
</html>
