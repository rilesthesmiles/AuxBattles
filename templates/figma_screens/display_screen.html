<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aux Battles Welcome Screen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #F5F5F5;
    }
    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 50%;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto;
      display: block;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #333;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }
    .play-button {
      background-color: #FF6F00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .play-button:hover {
      background-color: #FF8F00;
    }
    p {
      font-size: 1.2rem;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome To</h1>
    <img src="/static/images/logo.png" alt="Aux Battles Logo" class="logo">
    <h2>Aux Battles!</h2>
    <button class="play-button">Play</button>
    <p>Compete with friends, locally or worldwide!</p>
  </div>

</body>
</html>
