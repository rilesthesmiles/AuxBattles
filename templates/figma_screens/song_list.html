<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aux Battles - List of Songs</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script src="/static/js/app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background-color: #F5F5F5;
      overflow-y: auto; /* Enable scrolling */
      height: auto;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin: 20px auto; /* Center the container horizontally */
    }

    .music-icon {
      font-size: 2rem;
      color: #1a3c8e;
      position: absolute;
      top: 10px;
    }

    .music-left {
      left: 15px;
    }

    .music-right {
      right: 15px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #1a3c8e;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .song-list {
      width: 100%;
      text-align: center; /* Center the list content */
    }

    .song-item {
      display: flex;
      flex-direction: column; /* Ensure Spotify players stack vertically */
      justify-content: center; 
      align-items: center; /* Center each player horizontally */
      padding: 10px;
      background-color: #E0E0E0;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .song-item iframe {
      width: 100%;
      height: 80px;
      border-radius: 8px;
    }

    .main-button {
      background-color: #FF6F00;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      margin-top: 20px;
      width: 80%;
    }

    .main-button:hover {
      background-color: #FF8F00;
    }

    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 1.8rem;
      color: #333;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Back Arrow -->
  <span class="back-arrow" onclick="window.history.back()">‚Üê</span>

  <div class="container">
    <h1>Aux Battles!</h1>
    <h2>List of Songs</h2>
    <p class="note">Note: In the final version these songs will be the ones used in the game. Right now they are just placeholders</p>

    <div class="song-list">
      <div class="song-item">
        <!-- Embedded Spotify Player for "Country Roads" -->
        <iframe src="https://open.spotify.com/embed/track/1rfofaqEpACxVEHIZBJe6W" allow="encrypted-media"></iframe>
      </div>

      <div class="song-item">
        <!-- Embedded Spotify Player for "Forever And Always" -->
        <iframe src="https://open.spotify.com/embed/track/1y3bE5i57eUm3hfLAc7h08?utm_source=generator" allow="encrypted-media"></iframe>
      </div>

      <div class="song-item">
        <!-- Embedded Spotify Player for "All I Want" -->
        <iframe src="https://open.spotify.com/embed/track/1jJci4qxiYcOHhQR247rEU?utm_source=generator" allow="encrypted-media"></iframe>
      </div>

      <div class="song-item">
        <!-- Embedded Spotify Player for "Heat Waves" -->
        <iframe src="https://open.spotify.com/embed/track/02MWAaffLxlfxAUY7c5dvx" allow="encrypted-media"></iframe>
      </div>

      <div class="song-item">
        <!-- Embedded Spotify Player for "Buy Dirt" -->
        <iframe src="https://open.spotify.com/embed/track/7ByxizhA4GgEf7Sxomxhze?utm_source=generator" allow="encrypted-media"></iframe>
      </div>
    </div>

    <button class="main-button" onclick="window.location.href='/'">Main Menu</button>
  </div>

</body>
</html>
