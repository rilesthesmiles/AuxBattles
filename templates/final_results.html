<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aux Battle - Final Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/app.js" defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .result-container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            width: 60%;
        }

        h2 {
            font-size: 2.5rem;
            color: #1a3c8e;
            margin-bottom: 30px;
        }

        #player1Score, #player2Score {
            font-size: 1.8rem;
            margin: 15px 0;
            background-color: #EFEFEF;
            padding: 20px;
            border-radius: 10px;
            color: #1a3c8e;
            width: 80%;
            margin: 10px auto;
        }

        button {
            padding: 15px 30px;
            background-color: #FF6F00;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #FF8F00;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: #FF6F00;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20pxrem;
            cursor: pointer;
        }

        .home-button:hover {
            background-color: #FF8F00;
        }
    </style>

    <script>
        window.onload = function() {
            // Get cumulative scores from localStorage for the final results
            const player1TotalScore = localStorage.getItem('player1_total_score');
            const player2TotalScore = localStorage.getItem('player2_total_score');

            if (player1TotalScore && player2TotalScore) {
                document.getElementById('player1Score').innerText = `Player 1 Total Points: ${player1TotalScore}`;
                document.getElementById('player2Score').innerText = `Player 2 Total Points: ${player2TotalScore}`;
            } else {
                alert("Final scores not available.");
            }
        };
    </script>
</head>
<body>
    <button class="home-button" onclick="window.location.href='/'">Home</button>
    <div class="result-container">
        <h2>Final Game Results</h2>
        <div id="player1Score">Player 1 Total Points: </div>
        <div id="player2Score">Player 2 Total Points: </div>
        
        <!-- Button to reset the game and start a new one -->
        <button onclick="window.location.href='/'">Main Menu</button>
        <button onclick="startGame()">Play Again</button>
        <button onclick="window.location.href='/song_list'">View All Songs</button>
    </div>
</body>
</html>
